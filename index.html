<!DOCTYPE html>
<html>
    <head>
        <title>Jungle Exploration</title>
    </head>
    <body>
        <h2 id="message">You are lost in the jungle. You need to get out of the jungle by gathering 10 pieces of compass component. Everytime you move you comsume one food.</h2>
        <button id="b1" class="B">Go North</button>
        <button id="b2" class="B">Go West</button>
        <button id="b3" class="B">Go East</button>
        <button id="b4" class="B">Go South</button>
        <div id="data">
            <p id="Food" class="D">Food: 10</p>
            <p id="CC" class="D">Compass Component: 0</p>
            <p id="WD" class="D">Weapon Endurance: 1</p>
        </div>
        <div id="word">
        </div>
        <div id="wiseword">
        </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://raw.githubusercontent.com/Playerian/Jungle-Exploration/master/script.js"></script>
    </body>
</html>
